<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <!-- External CSS links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap-grid.min.css" integrity="sha512-ZuRTqfQ3jNAKvJskDAU/hxbX1w25g41bANOVd1Co6GahIe2XjM6uVZ9dh0Nt3KFCOA061amfF2VeL60aJXdwwQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Inline Styles -->
    <style>
        .portfolio {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .portfolio button {
            background: #c22020;
            font-size: 16px;
            height: 40px;
            width: 200px;
            color: #fff;
            border-radius: 20px;
            border: none;
            outline: none;
            box-shadow: 0 8px 16px 0 #460808;
            margin: 0 5px;
            cursor: pointer;
        }

        .portfolio button:hover {
            background: #a01818;
        }

        .tab-content {
            display: none;
            padding: 20px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }

        .tab-content.active {
            display: block;
        }

        .disabled {
            pointer-events: none;
            background-color: #ccc !important;
        }
    </style>
</head>
<body>
    <div class="portfolio">
        <button class="tab-btn" data-target="all">ALL</button>
        <button class="tab-btn" data-target="web">WEB SCREENS</button>
        <button class="tab-btn" data-target="mobile">MOBILE SCREEN</button>
        <button class="tab-btn" data-target="graphic">GRAPHIC WORKS</button>
    </div>

    <div id="all" class="tab-content active">
        <!-- Content for the ALL tab -->
        <p>All projects</p>
    </div>

    <div id="web" class="tab-content">
        <!-- Content for the WEB SCREENS tab -->
        <p>Web projects</p>
    </div>

    <div id="mobile" class="tab-content">
        <!-- Content for the MOBILE SCREEN tab -->
        <p>Mobile projects</p>
    </div>

    <div id="graphic" class="tab-content">
        <!-- Content for the GRAPHIC WORKS tab -->
        <p>Graphic projects</p>
    </div>

    <!-- JavaScript to handle tab switching -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tabs = document.querySelectorAll('.tab-btn');
            const tabContents = document.querySelectorAll('.tab-content');

            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const target = tab.getAttribute('data-target');

                    // Hide all tab contents and enable all tabs
                    tabContents.forEach(content => {
                        content.classList.remove('active');
                    });

                    tabs.forEach(btn => {
                        btn.classList.remove('disabled');
                    });

                    // Show the targeted tab content
                    document.getElementById(target).classList.add('active');

                    // Disable the clicked tab
                    tab.classList.add('disabled');
                });
            });
        });
    </script>
</body>
</html>
