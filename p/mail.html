<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap-grid.min.css" integrity="sha512-ZuRTqfQ3jNAKvJskDAU/hxbX1w25g41bANOVd1Co6GahIe2XjM6uVZ9dh0Nt3KFCOA061amfF2VeL60aJXdwwQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
body {
            background-color: #000;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }
        #section-wrapper {
            padding: 10px;
        }

        .box-wrapper {
            display: flex;
            max-width: 1000px;
            border-radius: 30px;
            overflow: hidden;
        }

        .info-wrap,
        .form-wrap {
            flex: 1;
            padding: 40px;
            border-radius: 30px;
            /* background: #ecf0f3; */
            color: #555;
        }

        .info-wrap {
            /* background: linear-gradient(144deg, rgba(126, 39, 156, 1) 0%, rgba(49, 39, 157, 1) 100%); */
            color: #fff;
            margin-right: 20px;
        }

        .info-wrap h2{
            margin: 28px 0 20px
        }
        .info-wrap h3 {
            margin: 0px 0 20px;
        }

        .info-details,
        .social-icons {
            margin: 40px 0;
            padding: 0;
            list-style: none;
        }

        .info-details li {
            margin-bottom: 20px;
        }

        .info-details li i,
        .social-icons li i {
            display: inline-block;
            background:#31279d;
            color: #fff;
            padding: 15px;
            font-size: 20px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .social-icons {
            display: flex; /* Display icons horizontally */
            justify-content: center; /* Center the icons horizontally */
        }

        .social-icons li {
            margin: 0 10px; /* Adjust spacing between icons */
        }

        .form-fields {
            margin-top: 20px;
            border-radius: 20px; /* Add border radius */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add box shadow */
            padding: 20px; /* Add padding */
            margin-left: 20px; /* Add margin left */
            margin-right: 20px; /* Add margin right */
            margin-bottom: 20px; /* Add margin bottom */
}

        .form-fields input,
        .form-fields textarea {
            border: 2px solid #555;
            border-radius: 20px;
            outline: none;
            background: none;
            font-size: 18px;
            color: #fffbfb;
            padding: 20px 10px;
            width: 100%;
            margin-bottom: 20px;
        }
        .form-fields input:hover {
            border: 2px solid #b3b3b3;
        }
        .form-fields textarea:hover{
            border: 2px solid #b3b3b3;
        }

        .submit-button {
            width: 100%;
            height: 60px;
            border-radius: 30px;
            font-size: 20px;
            font-weight: 700;
            outline: none;
            margin-top: 14px;
            border: none;
            cursor: pointer;
            color: #fff;
            text-align: center;
            background: #f44770;
            transition: .5s;
        }

        .submit-button:hover {
            background: #31279d;
        }
    </style>
</head>
<body>
  <div class="col-sm-2">

  </div>

            <li><i class="fas fa-paper-plane"></i> <span>Email:</span> <a href="mailto:vamsiuddanda99@gmail.com">vamsiuddanda99@gmail.com</a></li>
            <li><i class="fas fa-globe"></i> <span>Website:</span> <a href="#">vamsiuddanda99@gmail.com</a></li>

          <nav class="social-icons">

            <li><a href="#"><i class="fab fa-twitter"></i></a></li>

    <div class="form-wrap">

            <div class="m-7">
                <form action="https://api.web3forms.com/submit" method="POST">
                    <input type="hidden" name="access_key" value="4f0254e2-dd3a-479d-9923-796f0b99ee92">

                <input type="checkbox" name="botcheck" id="" style="display: none;" />

        </div>

     </div>
  </div>
      <script src="https://web3forms.com/client/script.js" async defer></script>
      <script>
        (function () {
  "use strict";
  /*
   * Form Validation
   */

  // Fetch all the forms we want to apply custom validation styles to
  const forms = document.querySelectorAll(".needs-validation");
  const result = document.getElementById("result");
  // Loop over them and prevent submission
  Array.prototype.slice.call(forms).forEach(function (form) {
    form.addEventListener(
      "submit",
      function (event) {
        if (!form.checkValidity()) {
          event.preventDefault();
          event.stopPropagation();

          form.querySelectorAll(":invalid")[0].focus();
        } else {
          /*
           * Form Submission using fetch()
           */

          const formData = new FormData(form);
          event.preventDefault();
          event.stopPropagation();
          const object = {};
          formData.forEach((value, key) => {
            object[key] = value;
          });
          const json = JSON.stringify(object);
          result.innerHTML = "Please wait...";

          fetch("https://api.web3forms.com/submit", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Accept: "application/json"
            },
            body: json
          })
            .then(async (response) => {
              let json = await response.json();
              if (response.status == 200) {
                result.innerHTML = json.message;
                result.classList.remove("text-gray-500");
                result.classList.add("text-green-500");
              } else {
                console.log(response);
                result.innerHTML = json.message;
                result.classList.remove("text-gray-500");
                result.classList.add("text-red-500");
              }
            })
            .catch((error) => {
              console.log(error);
              result.innerHTML = "Something went wrong!";
            })
            .then(function () {
              form.reset();
              form.classList.remove("was-validated");
              setTimeout(() => {
                result.style.display = "none";
              }, 5000);
            });
        }
        form.classList.add("was-validated");
      },
      false
    );
  });
})();

      </script>
</body>
